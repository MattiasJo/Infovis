<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Geographical data</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<header>
<h1>Hej</h1>
</header>

<body>

<div class="container">
  <div class="box map">
    <!-- Place map here -->
  </div>
  <div class="box graph" id="graph1">
    <h2>Price history</h2>
  </div>
  <div class="box graph" id="graph2">
    <h2>Crime rate</h2>
  </div>
  <div class="box infoboxes">
    <div class="infobox">
      <img class="infobox__img" src="./pic/co2.png">
      <p class="infobox__number">20</p>
      <p class="infobox__text">Hejsan det här är custom-text</p>
    </div>
    <div class="infobox">
      <img class="infobox__img" src="./pic/thief.png">
      <p class="infobox__number">100</p>
      <p class="infobox__text">Hejsan det här är custom-text</p>
    </div>
    <div class="infobox">
      <img class="infobox__img" src="./pic/pop.png">
      <p class="infobox__number">15 000</p>
      <p class="infobox__text">Hejsan det här är custom-text</p>
    </div>
    <div class="infobox">
      <img class="infobox__img" src="">
      <p class="infobox__number">69</p>
      <p class="infobox__text">Vet ej?</p>
    </div>
  </div>
  <div class="box wordcloud">
    <img class="" src="">
  </div>
</div>

<script type="text/javascript" src="app.js"></script>

</body>

</html>
